<!-- Projects Section - Original Horizontal Layout with Enhanced Features -->
<section id="projects" class="section-container">
  <h2 class="section-title" data-aos="fade-up" data-aos-delay="100">
    Things I've Worked On
  </h2>

  <div class="space-y-24">
    <div *ngFor="let project of projects; let i = index" 
         class="project-container relative grid md:grid-cols-12 gap-8 items-center"
         [class.reverse-layout]="i % 2 === 1"
         [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'"
         [attr.data-aos-delay]="(i + 1) * 200">
      
      <!-- Project Image -->
      <div class="md:col-span-7 relative project-image-section">
        <div class="relative h-[300px] rounded-lg overflow-hidden shadow-xl">
          <!-- Project Category Badge -->
          <div class="absolute top-4 left-4 z-10">
            <span class="project-category-badge bg-green-400 text-black px-3 py-1 rounded-full text-sm font-semibold">
              {{ project.category }}
            </span>
          </div>
          
          <!-- Project Image -->
          <img [src]="project.image" 
               [alt]="project.title + ' project image'" 
               loading="lazy"
               class="w-full h-full object-cover brightness-75 hover:brightness-100 transition-all duration-500 hover:scale-105" />
        </div>
      </div>
      
      <!-- Project Content -->
      <div class="md:col-span-5 project-content-section">
        
        <p class="text-green-400 font-mono mb-2 text-sm">Featured Project</p>
        
        <h3 class="text-2xl lg:text-3xl font-bold text-lightest-slate mb-4">
          {{ project.title }}
        </h3>
        
        <!-- Project Description -->
        <div class="mb-6">
          <div *ngFor="let desc of project.description; let last = last" 
               class="text-slate leading-relaxed text-lg"
               [class.mb-4]="!last">
            {{ desc }}
          </div>
        </div>
        
        <!-- Tech Stack with Icons -->
        <div class="flex flex-wrap gap-4 mb-6">
          <div *ngFor="let tech of project.techStack" 
               class="flex items-center gap-2 text-sm font-mono text-green-400">
            <img [src]="tech.icon" 
                 [alt]="tech.name + ' icon'"
                 class="w-5 h-5 object-contain"
                 loading="lazy">
            <span>{{ tech.name }}</span>
          </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex gap-4">
          <a *ngIf="project.liveUrl" 
             [href]="project.liveUrl" 
             target="_blank" 
             rel="noopener noreferrer"
             class="flex items-center gap-2 px-6 py-3 bg-green-400 text-black rounded-lg font-semibold hover:bg-green-300 transition-colors duration-300"
             aria-label="View live demo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
              <path d="M19 19H5V5h7V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7z"/>
            </svg>
            Live Demo
          </a>
          
          <a *ngIf="project.githubUrl" 
             [href]="project.githubUrl" 
             target="_blank" 
             rel="noopener noreferrer"
             class="flex items-center gap-2 px-6 py-3 border-2 border-green-400 text-green-400 rounded-lg font-semibold hover:bg-green-400 hover:text-black transition-all duration-300"
             aria-label="View source code">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
